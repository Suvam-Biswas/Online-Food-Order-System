<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Register</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    
  <div class="container">
      <div class="loginbg">
          <div class="box signin">
              <h2><b>Already Have an Account ?</b></h2><br>
              <button class="signinbtn"><b>Sign in</b></button>
          </div>
          <div class="box signup">
            <h2><b>Dont Have an Account ?</b></h2><br>
            <button class="signupbtn"><b>Sign up</b></button>
          </div>
      </div>
      <div class="formbx">
        <div class="form signinform">
            <form>
                <h2><marquee><i class="fa fa-cutlery" aria-hidden="true" style="color: rgb(10, 10, 10);"><span class="multicolortext"><b> YUMMY_SITE></b></span></i></marquee></h2>
                <h3><b>Sign In</b></h3>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="home.html">
                <input type="button" value="Login">
                </a>
                <a href="#" class="forgot"><b>Forgot password ?</b></a>
            </form>
        </div>
        <div class="form signupform">
            <form>
                <h3><b>Sign Up</b></h3>
                <input type="text" placeholder="Enter Your Name">
                <input type="text" placeholder="Email">
                <input type="date" placeholder=" Enter your Date of birth">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm password">
                <input type="submit" value="Sign Up">
            </form>
        </div>
      </div>
      </div>
      <script>
        const signinbtn = document.querySelector('.signinbtn');
        const signupbtn = document.querySelector('.signupbtn');
        const formbx = document.querySelector('.formbx'); 
        const body = document.querySelector('body')
    
        signupbtn.onclick = function(){
            formbx.classList.add('active')
            body.classList.add('active')
        }
        signinbtn.onclick = function(){
            formbx.classList.remove('active')
            body.classList.remove('active')
        }
        </script>
          
</body>
</html>
